<textarea class="layui-textarea" name="editDetail" id="editDetail" style="height: 600px"></textarea>

<script>
    var tinymceMy = null;
    layui.config({
        base: FIRST.ctxPath + '/static/js/common/layui_exts/' //前缀路径
    }).layui.extend({
        tinymce: '/tinymce/tinymce' // 最后一个tinymce指带的是tinymce文件夹中的 tinymce.js 文件
    }).use(['tinymce', 'util', 'layer'], function () {
        //tinymce 初始化
        tinymceMy = layui.tinymce;
        var edit = tinymceMy.render({
            selector: "#editDetail",
            images_upload_url: "/sutdent/uploadPicture", //图片的上传接口
            width: '100%'
        });

        //获得 tinymce 富文本的内容,获得数据是 HTML 的字符串
        var content = tinymceMy.get('#editDetail').getContent();

        var contentEdit = "<p>小明是个好学生！！！！！</p>";
        // tinymce 富文本区域 赋值, 赋值的内容也为 html 字符串
        $('#editDetail').html(contentEdit);

    });
</script>

<form class="layui-form layui-form-pane" action="" id="userForm">
    <input type="radio" name="sex" value="1" title="男" lay-filter="sexFilter">
    <input type="radio" name="sex" value="0" title="女" lay-filter="sexFilter">
</form>

<script>

    // radio 单选框，初始化
    function resetRadio() {
        // 0 表示的是第一个 radio 男
        $('input:radio[name=sex]')[0].checked = false; //将第一个 radio 设置为不选中
        $('input:radio[name=sex]')[1].checked = false; //将第2个 radio 设置为不选中
        //将设置的内容 写入到 form 表单
        form.render('radio');
    }

    //点击 单选框的时候触发的操作
    form.on('radio(sexFilter)', function (data) {
        if (data.value == 1) {
            layer.msg("男 = 1");

        }else if (data.value == 0) {
            layer.msg("女 = 0");

        }

    });
</script>
