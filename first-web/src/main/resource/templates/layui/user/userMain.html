<!DOCTYPE html>
<html>
<link rel="stylesheet" href="${request.contextPath}/static/layui/css/layui.css"  media="all">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="selectTpl">
    <select>
        <option value=""></option>
        <option value="男" >男</option>
        <option value="女">女</option>
    </select>
</script>
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table', 'laydate', 'form'], function () {
        var table = layui.table;
        var laydate = layui.laydate
        var form = layui.form;
        table.render({
            elem: '#test',
            url: '/test/table/demo1.json',
            title: '用户数据表',
            cols: [[
                {
                    type: 'checkbox',
                    fixed: 'left'
                }
                , {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    fixed: 'left',
                    unresize: true,
                    sort: true
                }
                , {
                    field: 'username',
                    title: '用户名',
                    width: 120,
                    edit: 'text'
                }
                , {
                    field: 'sex',
                    width: 80,
                    title: '性别',
                    sort: true,
                    event: 'select'
                }
                , {
                    field: 'joinTime',
                    title: '加入时间',
                    width: 120,
                    edit: 'text',
                    event: 'date'
                }
            ]],
            page: true
        });

        var $ = layui.$;
        var ELEM_EDIT = 'layui-table-edit';
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var that = this;
            var field = $(that).data('field');
            var othis = $(this)
            if (obj.event === 'date') {

                //时间选择器
                laydate.render({
                    elem: $(this).find('.layui-table-edit').get(0) //
                    ,
                    show: true //直接显示
                    ,
                    done: function (value, date) {
                        //同步更新缓存对应的值
                        obj.update({
                            [field]: value
                        });
                    }
                });
            } else if (obj.event === 'select') {
                var select = $($('#selectTpl').html()).attr('lay-filter', field).val(data[field]);
                othis.append(select);
                form.render();
                othis.find('select').remove();
                //添加下拉框的单元格样式
                othis.find('.layui-form-select').addClass(ELEM_EDIT).focus()
                setTimeout(function () {
                    //展开下拉框
                    othis.find('.layui-form-select').addClass('layui-form-selected')
                });
                form.on('select(' + field + ')', function (data) {
                    //同步更新缓存对应的值
                    obj.update({
                        [field]: data.value
                    });
                });
            }
            console.log(table.cache)
        });

        table.on('edit(test)', function (obj) { //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            console.log(obj.value); //得到修改后的值
            console.log(obj.field); //当前编辑的字段名
            console.log(obj.data); //所在行的所有相关数据
        });
    });
</script>
<div>
    <%int t=0; %>
    <logic:present name="" scope="">
        <logic:iterate id="" name="" type="">

            <!-- 这里处理一下具体展示的数据信息-->


            <%t++; %>
        </logic:iterate>
    </logic:present>
</div>

</body>
</html>
